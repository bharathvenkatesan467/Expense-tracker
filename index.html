<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style/style.css"> </head>
<body>
    <div class="d1">
        <h1>Expense Tracker</h1>
        <div class="add-expense">
            <input type="text" placeholder="Expense Name" id="expense-name">
            <input type="number" placeholder="Amount" id="expense-amount">
            <select id="expense-category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date">
            <button id="add-expense-button">Add Expense</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
        </table>

        <div class="total">
            <span>Total: </span>
            <span id="total-amount">$0.00</span>
        </div>

        <div class="filter">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
            <option value="all">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
            </select>
        </div>

    </div>
  
  <script src="javascript/javascript.js"></script> 
</body>
</html>
